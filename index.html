<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* 内部スタイルの追加（必要に応じて） */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        input, button {
            padding: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #retry-button {
            display: none; /* 初めは非表示 */
            margin-top: 20px;
        }
        #negative-curse {
            display: none;  /* 初めは非表示 */
            color: red;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>

        </nav>

        <h1>あなたの運命を占います</h1>
        
        <label for="number-input">好きな数字を入力してください（0〜9）:</label>
        <input type="number" id="number-input" min="0" max="9">
        <br>
        
        <button onclick="checkFortune()">運命を占う</button>
        
        <p id="result-output"></p>
        
        <p id="suggestion-output"></p>

        <!-- 負のオーラのメッセージ -->

        <nav>
            <a href="index.html">Home</a>
